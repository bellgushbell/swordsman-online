<!-- Hero Section -->
<section class="hero-section">
    <div class="hero-content">
        <!-- วิดีโอพื้นหลัง (ซ่อนเริ่มต้น) -->
        <video class="hero-video" muted loop></video>

        <!-- ภาพพื้นหลัง -->
        <img src="../../images/webcover2560x1440.jpg" alt="Swordsman 3" class="hero-image">

        <!-- Overlay ปุ่มวิดีโอ + ข้อความ -->
        <div class="hero-overlay">
            <div class="video-toggle-preregister">
                <img src="../../images/RewardPage/play-video-button.png" alt="Video Button" class="video-button-image">
            </div>
            <div class="hero-text">
                <img src="../../images/PreregisterButtonandReward/preregister-text.png" alt="Hero Text"
                    class="hero-text-image">
            </div>
        </div>
    </div>

    <div class="scroll-down-wrap">
        <a href="#reward-section" class="scroll-down">
            <i class="scroll-down-icon"></i>
            <span class="sr-only">Scroll to the next section</span>
        </a>
    </div>
</section>



<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const videoButton = document.querySelector(".video-toggle-preregister");
        const heroVideo = document.querySelector(".hero-video");
        const heroImage = document.querySelector(".hero-image");

        // ตั้งค่า URL วิดีโอ
        const videoURL = "../../video/opening-game-video.mp4";
        heroVideo.src = videoURL;

        // เมื่อกดปุ่มให้เปลี่ยนพื้นหลังเป็นวิดีโอ
        videoButton.addEventListener("click", function () {
            heroVideo.style.display = "block";  // แสดงวิดีโอ
            heroImage.style.display = "none";   // ซ่อนรูปพื้นหลัง
            heroVideo.play();  // เล่นวิดีโอ
        });
    });

</script>

<!-- CSS -->
<style>
    .hero-section {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: black;
    }

    .hero-image,
    .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        object-position: center;
        margin: 0;
        padding: 0;
    }

    .hero-video {
        display: none;
        /* ซ่อนวีดีโอเริ่มต้น */
    }

    .hero-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }


    /* ปรับปุ่มวิดีโอ */
    .video-button-image {
        width: 80px;
        height: auto;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .video-button-image:hover {
        transform: scale(1.1);
    }

    /* ปรับขนาดข้อความ */
    .hero-text-image {
        width: auto;
        max-width: 50%;
        height: auto;
    }
</style>
