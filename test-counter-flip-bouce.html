<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Animation</title>
    <style>
        body {
            font-size: 14px;
            background: #dbd6d6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Custom counter styling */
        #counter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: white;
            background: transparent;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            background: linear-gradient(135deg, #fe7a7a, #ffb44e);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Number container with smooth animation */
        .number {
            position: relative;
            font-size: 4em;
            font-weight: bold;
            display: inline-block;
        }

        .number span {
            display: inline-block;
            color: white;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        .number span.updating {
            color: #f9c742;
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="counter" class="number">
            <span id="number-span">100000</span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let counterElement = document.getElementById("counter");
            let numberSpan = document.getElementById("number-span");
            let count = 100000; // เริ่มต้นที่ 100,000

            function updateCounter() {
                // สุ่มเพิ่ม 1 ถึง 3
                let randomIncrease = Math.floor(Math.random() * 3) + 1;
                count += randomIncrease; // เพิ่มทีละ 1-3

                // อัปเดตตัวเลข
                numberSpan.textContent = count.toLocaleString();

                // เพิ่มคลาส 'updating' ให้กับ span เพื่อให้เกิดการแอนิเมชัน
                numberSpan.classList.add('updating');

                // ลบคลาส 'updating' หลังจากแอนิเมชันเสร็จ
                setTimeout(() => {
                    numberSpan.classList.remove('updating');
                }, 500); // ระยะเวลาแอนิเมชัน
            }

            setInterval(updateCounter, 2000); // อัปเดตทุก 2 วินาที
        });
    </script>
</body>

</html>
