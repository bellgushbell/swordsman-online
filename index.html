    <script>
        const quoteImages = [
            'images/PageLoad/pageload-word/01.png',
            'images/PageLoad/pageload-word/02.png',
            'images/PageLoad/pageload-word/03.png',
            'images/PageLoad/pageload-word/04.png',
            'images/PageLoad/pageload-word/05.png',
            'images/PageLoad/pageload-word/06.png'
        ];

        function getRandomQuoteImage() {
            const randomIndex = Math.floor(Math.random() * quoteImages.length);
            return quoteImages[randomIndex];
        }

        window.addEventListener('load', () => {
            const doorLeft = new Image();
            const doorRight = new Image();


            const preloadDoors = new Promise((resolve) => {
                doorLeft.src = 'images/PageLoad/cloud-no-cloud-left-webp.webp';
                doorRight.src = 'images/PageLoad/cloud-no-cloud-right-webp.webp';

                let loadedCount = 0;
                const checkLoaded = () => {
                    loadedCount++;
                    if (loadedCount === 2) {
                        doorLeft.classList.add('loaded');
                        doorRight.classList.add('loaded');
                        // เพิ่มคลาส loaded เพื่อแสดงภาพ
                        resolve();

                    }
                };

                doorLeft.onload = checkLoaded;
                doorRight.onload = checkLoaded;
            });

            const quoteImageElement = document.getElementById('quote-image');
            quoteImageElement.src = getRandomQuoteImage();

            gsap.to(quoteImageElement, { opacity: 1, duration: 0, scale: 1.5 });

            preloadDoors.then(() => {
                const timeline = gsap.timeline();

              // ตรวจสอบขนาดหน้าจอ
                if (window.innerWidth <= 768) { // สำหรับมือถือ (ความกว้างหน้าจอไม่เกิน 768px)
                    timeline
                        .set('.door.left', { x: '0' })
                        .set('.door.right', { x: '0' })
                        .to({}, { duration: 1.5 }) // Wait 1.5 seconds
                        .to('.door.left', { x: '-100%', duration: 1, ease: 'power2.inOut' })
                        .to('.door.right', { x: '100%', duration: 1, ease: 'power2.inOut' }, '<')
                        .to('.logo-container', { opacity: 0, duration: 0.3, ease: 'power2.inOut' }, '-=0.5')
                        .to('#loader', { opacity: 0, duration: 0.5, ease: 'power2.inOut' })
                        .set('#loader', { display: 'none' });
                } else { // สำหรับเดสก์ท็อป (ความกว้างหน้าจอมากกว่า 768px)
                    timeline
                        .set('.door.left', { x: '0' })
                        .set('.door.right', { x: '0' })
                        .to({}, { duration: 3 }) // Wait 3 seconds
                        .to('.door.left', { x: '-100%', duration: 4, ease: 'power2.inOut' })
                        .to('.door.right', { x: '100%', duration: 4, ease: 'power2.inOut' }, '<')
                        .to('.logo-container', { opacity: 0, duration: 0.5, ease: 'power2.inOut' }, '-=2')
                        .to('#loader', { opacity: 0, duration: 0.5, ease: 'power2.inOut' })
                        .set('#loader', { display: 'none' });
                }
            });

              
            });
       
    </script>

            <!-- Load วีดีโอ -->
            <script>

                const video = document.querySelector('.bg-video-mobile');

                // โหลดวิดีโอล่วงหน้า
                video.preload = 'auto';

                // ตรวจสอบว่าการโหลดเสร็จสมบูรณ์
                video.addEventListener('canplaythrough', () => {
                    console.log('Video is ready to play');
                    video.play();
                });

                // JavaScript เพื่อเริ่มเล่นวิดีโอทันทีที่โหลด และถ้าวีดีโอไม่โหลดให้บังคับโหลด
                window.addEventListener('load', () => {
                    const video = document.querySelector('.bg-video');
                    let retryCount = 0; // จำนวนครั้งที่พยายามโหลดใหม่
                    const maxRetries = 3; // จำนวนครั้งสูงสุดที่อนุญาตให้โหลดใหม่

                    // ฟังก์ชันสำหรับเล่นวิดีโอ
                    const playVideo = () => {
                        video.play().catch(error => {
                            console.error('Error playing video:', error);
                            if (retryCount < maxRetries) {
                                retryCount++;
                                console.log(`Retrying to load video... (${retryCount}/${maxRetries})`);
                                reloadVideo();
                            } else {
                                console.error('Max retries reached. Could not play video.');
                            }
                        });
                    };

                    // ฟังก์ชันโหลดวิดีโอใหม่
                    const reloadVideo = () => {
                        video.load(); // เรียกโหลดวิดีโอใหม่
                    };

                    // ตรวจสอบการโหลดสำเร็จ
                    video.addEventListener('loadeddata', () => {
                        console.log('Video loaded successfully');
                        playVideo();
                    });

                    // จัดการกรณีวิดีโอโหลดล้มเหลว
                    video.addEventListener('error', () => {
                        console.error('Error loading video.');
                        if (retryCount < maxRetries) {
                            retryCount++;
                            console.log(`Retrying to load video... (${retryCount}/${maxRetries})`);
                            reloadVideo();
                        } else {
                            console.error('Max retries reached. Could not load video.');
                        }
                    });

                    // เริ่มโหลดวิดีโอทันทีเมื่อหน้าโหลดเสร็จ
                    reloadVideo();
                });

            </script>
