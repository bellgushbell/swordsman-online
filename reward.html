  <script>
 
        document.addEventListener("DOMContentLoaded", function () {
            let counterElement = document.getElementById("counter"); // เลือก div ที่แสดงตัวเลข
        let count = 100000; // เริ่มต้นที่ 100,000

        function updateCounter() {
            // สุ่มเพิ่ม 1 ถึง 3
            let randomIncrease = Math.floor(Math.random() * 3) + 1;
        count += randomIncrease; // เพิ่มทีละ 1-3
        counterElement.textContent = count.toLocaleString(); 
        }

        setInterval(updateCounter, 2000); 
    });

</script>


    <!-- Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            /* เผื่อว่าภาพโหลดไม่ขึ้น */
        }

    /* ปรับให้ reward section อยู่กึ่งกลาง */
    .reward-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* ให้กินพื้นที่เต็มจอ */
        width: 100%;
        background-size: contain;
        background-attachment: fixed;
        position: relative; /* ตั้งเป็น relative เพื่อให้ store-buttons ยึดตำแหน่งกับมัน */
    }

    /* ปรับให้ภาพรางวัลอยู่กึ่งกลาง */
    .reward-container-rewardpage {
        position: relative; /* ให้เป็นจุดอ้างอิงสำหรับ position absolute */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .reward-image {
        width: 100%;
        max-width: auto;
        height: auto;
    }
  
    #counter {
        position: absolute;
        top: 11.7%; 
        left: 22%;
        transform: translateX(-50%);
        font-size: 40px;
        font-weight: bold;
        color: white;
        background: transparent;
        padding: 10px 20px;
        border-radius: 10px;
        text-align: center;
    }

    /* ปุ่ม App Store และ Google Play */
    .store-buttons {
        position: absolute;
        top: 15%; /* กำหนดให้ปุ่มลอยเหนือขอบล่างของ reward image */
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 80px; /* ระยะห่างระหว่างปุ่ม */
        justify-content: center;
        align-items: center;
    }

    /* ปรับขนาดปุ่ม */
    .store-buttons a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 300px;
        max-width: 80%;
    }

    .store-buttons img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;
    }

    /* ทำให้ปุ่มขยายเล็กน้อยตอน hover */
    .store-buttons img:hover {
        transform: scale(1.1);
    }

    /* Responsive มือถือ */
    @media (max-width: 768px) {
        .store-buttons {
            flex-direction: row; /* ให้ปุ่มอยู่แนวตั้ง */
            gap: 10px;
        
        }

        .store-buttons a {
            width: 120px;
        }

        #counter {
            position: absolute;
            top: 10%; 
            left: 22%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: transparent;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }
    
    }

  @media (min-width: 400px) and (max-width: 1024px) and (orientation: portrait) {
        .store-buttons {
            flex-direction: row;
            gap: 15px;
        
        }

        .store-buttons a {
            width: 180px;
        }

        
        #counter {
            position: absolute;
            top: 10.6%; 
            left: 22%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            color: white;
            background: transparent;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }


    }

    /* Responsive iPad แนวนอน */
    @media (max-width: 1024px) and (orientation: landscape) {
